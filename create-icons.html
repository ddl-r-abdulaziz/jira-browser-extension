<!DOCTYPE html>
<html>
<head>
    <title>JIRA UX Enhancer Icon Generator</title>
</head>
<body>
    <h2>JIRA UX Enhancer Icons</h2>
    
    <!-- 16x16 Icon -->
    <canvas id="canvas16" width="16" height="16"></canvas>
    
    <!-- 32x32 Icon -->
    <canvas id="canvas32" width="32" height="32"></canvas>
    
    <!-- 48x48 Icon -->
    <canvas id="canvas48" width="48" height="48"></canvas>
    
    <!-- 128x128 Icon -->
    <canvas id="canvas128" width="128" height="128"></canvas>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 128; // Base design on 128x128
            
            // Clear canvas
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, size, size);
            
            // Background circle
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2*scale, 0, 2 * Math.PI);
            ctx.fillStyle = '#0052cc';
            ctx.fill();
            
            // Letter J
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('J', size/2, size/2);
            
            // Pen drawing line
            ctx.strokeStyle = '#ff8b00';
            ctx.lineWidth = 2 * scale;
            ctx.lineCap = 'round';
            
            // Draw a small line from the J as if being written
            ctx.beginPath();
            ctx.moveTo(size * 0.65, size * 0.35);
            ctx.lineTo(size * 0.75, size * 0.25);
            ctx.stroke();
            
            // Small pen tip
            ctx.beginPath();
            ctx.arc(size * 0.75, size * 0.25, 1.5 * scale, 0, 2 * Math.PI);
            ctx.fillStyle = '#ff8b00';
            ctx.fill();
        }

        // Generate all icon sizes
        drawIcon(document.getElementById('canvas16'), 16);
        drawIcon(document.getElementById('canvas32'), 32);
        drawIcon(document.getElementById('canvas48'), 48);
        drawIcon(document.getElementById('canvas128'), 128);

        // Function to download canvas as PNG
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Add download buttons
        setTimeout(() => {
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Download All Icons';
            downloadBtn.onclick = () => {
                downloadCanvas(document.getElementById('canvas16'), 'icon16.png');
                setTimeout(() => downloadCanvas(document.getElementById('canvas32'), 'icon32.png'), 100);
                setTimeout(() => downloadCanvas(document.getElementById('canvas48'), 'icon48.png'), 200);
                setTimeout(() => downloadCanvas(document.getElementById('canvas128'), 'icon128.png'), 300);
            };
            document.body.appendChild(downloadBtn);
        }, 100);
    </script>
</body>
</html>
